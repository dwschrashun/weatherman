<div id="landing-box">
	<h1>Weatherman</h1>
	<h2>Find Weather For:</h2>
	<form ng-submit="goToHome(city, country)">
		<select id="country-drop" ng-model="country">
        	<option selected>--Select Country--</option>
       		<option ng-repeat="country in countries">{{country.name}}</option>
      	</select>
      	<input type="text" ng-model="city" placeholder="City" />
      	<button type="submit" class="btn btn-default">Get Weather</button>
	</form>
</div>
