<navbar></navbar>
<section id="home" class="container">
	<div id="table">
		<div class="row" id="header">
			<div class="col-md-3 col-lg-3">Date</div>
			<div class="col-md-1 col-lg-1"></div>
			<div class="col-md-2 col-lg-2">Morning</div>
			<div class="col-md-2 col-lg-2">Day</div>
			<div class="col-md-2 col-lg-2">Evening</div>
			<div class="col-md-2 col-lg-2">Night</div>
		</div>
		<div class="day row" ng-repeat="day in weather">
			<div class="col-md-3 col-lg-3">
				{{day.day}}, {{day.month}} {{day.date}}
			</div>
			<div class="col-md-1 col-lg-1"></div>
			<div class="col-md-2 col-lg-2">
				{{day.temps.morn}}
			</div>
			<div class="col-md-2 col-lg-2">
				{{day.temps.day}}
			</div>
			<div class="col-md-2 col-lg-2">
				{{day.temps.eve}}
			</div>
			<div class="col-md-2 col-lg-2">
				{{day.temps.night}}
			</div>
		</div>
	</div>
</section>
